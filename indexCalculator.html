<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='calculatorCss.css'>
    <title>Calculator Project</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id='container' class='state1'>
    <div class='display'></div>
    <div class='clear boxy' id='clear'>C</div>
    <div class='divide boxy operator' id='divide'>/</div>
    <div class='multiply boxy operator' id='multiply'>*</div>
    <div class='erase boxy undo' id='erase'><<</div>
    <div class='one boxy number' id='1'>1</div>
    <div class='two boxy number' id='2'>2</div>
    <div class='three boxy number' id='3'>3</div>
    <div class='four boxy number' id='4'>4</div>
    <div class='five boxy number' id='5'>5</div>
    <div class='six boxy number' id='6'>6</div>
    <div class='seven boxy number' id='7'>7</div>
    <div class='eight boxy number' id='8'>8</div>
    <div class='nine boxy number' id='9'>9</div>
    <div class='zero boxy number' id= '0'>0</div>
    <div class='equal boxy' id= 'equal'>=</div>
    <div class='add boxy operator' id= 'add'>+</div>
    <div class='subtract boxy operator' id='subtract'>-</div>
    <div class='dot boxy' id='dot'>.</div>
    <div class='percentage boxy' id='percentage'>%</div>
    </div>
</body>
<script src='scriptCalculator.js'></script>
</html>
