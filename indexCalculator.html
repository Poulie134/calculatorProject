<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='calculatorCss.css'>
    <title>Calculator Project</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id='container'>
    <div class='display boxy'></div>
    <div class='clear boxy'>C</div>
    <div class='divide boxy'>/</div>
    <div class='multiply boxy'>*</div>
    <div class='erase boxy'><<</div>
    <div class='one boxy'>1</div>
    <div class='two boxy'>2</div>
    <div class='three boxy'>3</div>
    <div class='four boxy'>4</div>
    <div class='five boxy'>5</div>
    <div class='six boxy'>6</div>
    <div class='seven boxy'>7</div>
    <div class='eight boxy'>8</div>
    <div class='nine boxy'>9</div>
    <div class='zero boxy'>0</div>
    <div class='equal boxy'>=</div>
    <div class='add boxy'>+</div>
    <div class='subtract boxy'>-</div>
    <div class='dot boxy'>.</div>
    <div class='percentage boxy'>%</div>
    </div>
</body>
<script src='scriptCalculator.js'></script>
</html>
